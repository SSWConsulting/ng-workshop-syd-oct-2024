<form>
  <div class="form-group mb-4">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="company.name" />
  </div>

  <div class="form-group mb-4">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="company.email" />
  </div>

  <div class="form-group mb-4">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" name="phone" [(ngModel)]="company.phone" />
  </div>

  <div class="form-group text-end mb-4">
    <button type="button" class="btn btn-primary" (click)="saveCompany()">Save</button>
  </div>
</form>

<pre>{{ company | json }}</pre>
